<div id="modal" class="modal modal--ajax modal--form">
  <div class="modal__inner">
    <form action="#" class="form b-feedback__form">
      <div class="form__heading">
        <h4>Получить коммерческое предложение</h4>
        <p>
          Мы свяжемся с вами и подготовим предложение
          <span>{{ current_product.title }}</span>
        </p>
      </div>
      <div class="form__content">
        <div class="form__group">
          <input type="text" name="name" class="form__field required" placeholder="" data-validate="notEmpty">
          <div class="form__placeholder">
            Имя
          </div>
        </div>
        <div class="form__group">
          <input type="text" name="tel" class="form__field required" placeholder="" data-validate="tel">
          <div class="form__placeholder">
            Телефон
          </div>
        </div>
        <div class="form__group">
          <input type="text" name="email" class="form__field required" placeholder="" data-validate="email">
          <div class="form__placeholder">
            E-mail
          </div>
        </div>
      </div>
      <div class="form__button">
        <button type="submit" class="btn btn--black">Отправить</button>
        <!-- <div class="form__err">
          не правильно введен адрес
        </div> -->
      </div>
    </form>
  </div>
</div>
