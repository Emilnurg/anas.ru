<a href="{{ product.get_absolute_url(request.LANGUAGE_CODE) }}"
	 class="catalog-item catalog-item--{{ product.image_position }} catalog-item--{{ product.block_shape }} catalog-item--vert-{{ product.image_vertical_position }}">
	<h3>{{ product.title }}</h3>
	{%- if product.manufacturer_id -%}
	<p>
		{{- var('PRODUCT_MANUFACTURER_LABEL', request) }}
		<span class="catalog-item__manufacturer">{{ product.manufacturer.title }}</span>
	</p>
	{%- endif -%}
	{%- if product.image -%}
	<div class="catalog-item__image text-{{ product.image_position }}">{# -#}
		<img src="{{ product.image|thumbnail(product.get_image_size()) }}" alt=""/>{# -#}
	</div>
	{%- endif -%}
</a>
