<div id="modal" class="modal modal--ajax modal--form">
  <div class="modal__inner">
    <form action="#" class="form b-feedback__form">
      <div class="form__heading">
        <h4>Звонок консультанта</h4>
      </div>
      <div class="form__content">
        <div class="form__group">
          <input type="text" name="name" class="form__field required" placeholder="" data-validate="notEmpty">
          <div class="form__placeholder">
            Имя
          </div>
        </div>
        <div class="form__group">
          <input type="text" name="telemail" class="form__field required" placeholder="" data-validate="notEmpty">
          <div class="form__placeholder">
            E-mail или телефон
          </div>
        </div>
      </div>
      <div class="form__button">
        <button type="submit" class="btn btn--black">Отправить</button>
        <!-- <div class="form__err">
          не правильно введен адрес
        </div> -->
      </div>
    </form>
  </div>
</div>
